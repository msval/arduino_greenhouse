apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    maven {
        url "http://maven.oschina.net/content/groups/public"
    }
}

dependencies {
    compile 'com.datastax.spark:spark-cassandra-connector_2.10:1.1.1'
    compile 'com.datastax.spark:spark-cassandra-connector-java_2.10:1.1.1'
    compile 'org.apache.spark:spark-core_2.10:1.1.1'
    compile 'org.apache.spark:spark-streaming_2.10:1.1.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}